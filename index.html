<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Modern Browser Interface</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6366f1'
                    },

                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',

    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .neumorphic {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8);
        }
        
        .neumorphic-dark {
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .tab-active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-bottom: 2px solid #3b82f6;
        }
        
        .loading-bar {
            background: linear-gradient(90deg, #3b82f6, #6366f1, #8b5cf6);
            background-size: 200% 100%;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .hover-scale {
            transition: transform 0.2s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        /* Light Theme */
        .theme-light {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.9);
            --input-bg: rgba(255, 255, 255, 0.6);
            --suggestion-bg: #ffffff;
            --suggestion-hover: #f3f4f6;
            --suggestion-text: #1f2937;
            --suggestion-desc: #6b7280;
            --tab-bg: rgba(255, 255, 255, 0.8);
            --tab-active-bg: rgba(255, 255, 255, 0.95);
            --tab-text: #4b5563;
            --tab-active-text: #1f2937;
            --tab-border: rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Theme */
        .theme-dark {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 30, 30, 0.9);
            --input-bg: rgba(45, 45, 45, 0.6);
            --suggestion-bg: #1f1f1f;
            --suggestion-hover: #2d2d2d;
            --suggestion-text: #f3f4f6;
            --suggestion-desc: #9ca3af;
            --tab-bg: rgba(30, 30, 30, 0.8);
            --tab-active-bg: rgba(45, 45, 45, 0.95);
            --tab-text: #9ca3af;
            --tab-active-text: #ffffff;
            --tab-border: rgba(255, 255, 255, 0.1);
        }
        
        /* Apply theme variables */
        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
        }
        
        .address-bar-focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3), 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        .tab-hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

      /* Suggestion Box Styles */
      #suggestions {
        position: absolute;
        width: 100%;
        max-height: 350px;
        overflow-y: auto;
        margin-top: 4px;
        padding: 8px 0;
        background: var(--suggestion-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border: 1px solid var(--border-color);
        z-index: 1000;
        list-style: none;
        transform-origin: top center;
        animation: fadeIn 0.15s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0.8; transform: translateY(-8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #suggestions .suggestion-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        margin: 0 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.15s ease;
        color: var(--suggestion-text);
        font-size: 14px;
      }

      #suggestions .suggestion-item .text-xs {
        color: var(--suggestion-desc);
      }
      
      #suggestions .suggestion-item:hover {
        background-color: var(--suggestion-hover);
        transform: translateX(2px);
      }

      #suggestions .suggestion-item i {
        margin-right: 12px;
        color: var(--text-secondary);
        width: 20px;
        text-align: center;
      }

      #suggestions .suggestion-item.search-item {
        color: #1a73e8;
      }

      #suggestions .suggestion-item.search-item i {
        color: #1a73e8;
      }

      #suggestions .suggestion-item.url-item {
        color: #1f2937;
        font-weight: 500;
      }

      #suggestions .suggestion-item.url-item i {
        color: #34a853;
      }

      #suggestions .suggestion-item.loading {
        color: #6b7280;
        justify-content: center;
      }

      #suggestions .suggestion-item:active {
        transform: scale(0.98);
      }

      #suggestions .divider {
        height: 1px;
        background-color: #e5e7eb;
        margin: 8px 16px;
      }

      /* Scrollbar styling */
      #suggestions::-webkit-scrollbar {
        width: 8px;
      }

      #suggestions::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
        margin: 8px 0;
      }

      #suggestions::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      #suggestions::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }

      /* Tab styles */
      .tab {
        background: var(--tab-bg);
        color: var(--tab-text);
        border: 1px solid var(--tab-border);
      }
      
      .tab-active {
        background: var(--tab-active-bg);
        color: var(--tab-active-text);
        border-bottom-color: var(--primary-color);
      }
      
      /* Header styles */
      header {
        background: var(--card-bg) !important;
        border-bottom: 1px solid var(--border-color) !important;
      }
      
      /* Button styles */
      .control-button {
        background: var(--input-bg);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }
      
      .control-button:hover {
        background: var(--suggestion-hover);
      }
    </style>
</head>

    <script id="theme-toggle-script">
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            let isDark = localStorage.getItem('theme') === 'dark' || 
                        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            // Apply saved theme on load
            if (isDark) {
                body.classList.add('theme-dark');
                updateThemeToggle(true);
            } else {
                body.classList.add('theme-light');
                updateThemeToggle(false);
            }
            
            // Toggle theme function
            function toggleTheme() {
                isDark = !isDark;
                
                if (isDark) {
                    body.classList.remove('theme-light');
                    body.classList.add('theme-dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('theme-dark');
                    body.classList.add('theme-light');
                    localStorage.setItem('theme', 'light');
                }
                
                updateThemeToggle(isDark);
                updateWebviewTheme();
            }
            
            function updateThemeToggle(isDarkMode) {
                const icon = themeToggle.querySelector('i');
                if (isDarkMode) {
                    icon.className = 'ri-sun-line text-yellow-300 text-sm';
                    themeToggle.title = 'Switch to light mode';
                    themeToggle.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    icon.className = 'ri-moon-line text-gray-700 text-sm';
                    themeToggle.title = 'Switch to dark mode';
                    themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                }
            }
            
            function updateWebviewTheme() {
                const webview = document.getElementById('webview');
                if (webview) {
                    const themeScript = `
                        document.documentElement.style.setProperty('--bg-color', '${isDark ? '#1a1a1a' : '#ffffff'}');
                        document.documentElement.style.setProperty('--text-color', '${isDark ? '#ffffff' : '#000000'}');
                    `;
                    webview.executeJavaScript(themeScript);
                }
            }
            
            // Listen for theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Watch for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                const prefersDark = e.matches;
                isDark = prefersDark;
                toggleTheme();
            });
        });
    </script>

    <script id="loading-simulation-script">
        document.addEventListener('DOMContentLoaded', function() {
       
            
            function simulateLoading() {
                loadingBar.style.width = '0%';
                loadingBar.style.height = '2px';
                
                setTimeout(() => {
                    loadingBar.style.width = '30%';
                }, 100);
                
                setTimeout(() => {
                    loadingBar.style.width = '70%';
                }, 500);
                
                setTimeout(() => {
                    loadingBar.style.width = '100%';
                }, 1000);
                
                setTimeout(() => {
                    loadingBar.style.width = '0%';
                    loadingBar.style.height = '0px';
                }, 1200);
            }
            
            const webview = document.getElementById('webview');
            const urlInput = document.getElementById('url-input'); // Changed to use ID
            const loadingBar = document.querySelector('.loading-bar');
            const suggestionsBox = document.getElementById('suggestions');
            
            // Debounce function to limit API calls
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Fetch Google suggestions
            async function fetchSuggestions(query) {
                if (!query) return [];
                
                try {
                    const response = await fetch(`https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    return data[1] || [];
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    return [];
                }
            }

            // Suggestion box functionality
            const updateSuggestions = debounce(async () => {
                const query = urlInput.value.trim();
                suggestionsBox.innerHTML = '';

                if (!query) {
                    suggestionsBox.style.display = 'none';
                    return;
                }

                // Show loading indicator
                const loadingItem = document.createElement('div');
                loadingItem.className = 'suggestion-item loading';
                loadingItem.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> Loading suggestions...';
                suggestionsBox.appendChild(loadingItem);
                suggestionsBox.style.display = 'block';

                // Get Google suggestions
                const suggestions = await fetchSuggestions(query);
                suggestionsBox.innerHTML = ''; // Clear loading

                // Add URL suggestion if it looks like a URL (show at the top)
                if (query.includes('.') && !query.includes(' ')) {
                    const urlSuggestion = document.createElement('div');
                    urlSuggestion.className = 'suggestion-item url-item';
                    const fullUrl = query.startsWith('http') ? query : `https://${query}`;
                    urlSuggestion.innerHTML = `
                        <i class="ri-link"></i>
                        <div>
                            <div class="font-medium">${fullUrl}</div>
                            <div class="text-xs text-gray-500">Go to website</div>
                        </div>`;
                    urlSuggestion.addEventListener('click', () => {
                        webview.src = fullUrl;
                        urlInput.value = fullUrl;
                        suggestionsBox.style.display = 'none';
                    });
                    suggestionsBox.appendChild(urlSuggestion);

                    // Add divider if there will be search suggestions
                    if (suggestions.length > 0) {
                        const divider = document.createElement('div');
                        divider.className = 'divider';
                        suggestionsBox.appendChild(divider);
                    }
                }

                // Add search suggestions from Google
                if (suggestions.length > 0) {
                    suggestions.slice(0, 5).forEach((suggestion, index) => { // Limit to 5 suggestions
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item search-item';
                        suggestionItem.tabIndex = 0; // Make it focusable for keyboard nav
                        suggestionItem.innerHTML = `
                            <i class="ri-search-line"></i>
                            <div>
                                <div>${suggestion}</div>
                                <div class="text-xs text-gray-500">Search with Google</div>
                            </div>`;
                        suggestionItem.addEventListener('click', () => {
                            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(suggestion)}`;
                            webview.src = searchUrl;
                            urlInput.value = searchUrl;
                            suggestionsBox.style.display = 'none';
                        });
                        suggestionsBox.appendChild(suggestionItem);
                    });
                } else {
                    // Fallback to basic search if no suggestions
                    const fallbackItem = document.createElement('div');
                    fallbackItem.className = 'suggestion-item search-item';
                    fallbackItem.tabIndex = 0;
                    fallbackItem.innerHTML = `
                        <i class="ri-search-line"></i>
                        <div>
                            <div>Search "${query}"</div>
                            <div class="text-xs text-gray-500">Search with Google</div>
                        </div>`;
                    fallbackItem.addEventListener('click', () => {
                        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        webview.src = searchUrl;
                        urlInput.value = searchUrl;
                        suggestionsBox.style.display = 'none';
                    });
                    suggestionsBox.appendChild(fallbackItem);
                }

                suggestionsBox.style.display = 'block';
            }, 300); // 300ms debounce

            // Add input event listener with debounce
            urlInput.addEventListener('input', updateSuggestions);

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!urlInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                    suggestionsBox.style.display = 'none';
                }
            });

            // Handle keyboard navigation
            urlInput.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    const suggestions = suggestionsBox.querySelectorAll('.suggestion-item');
                    if (suggestions.length === 0) return;
                    
                    const current = document.activeElement;
                    let index = Array.from(suggestions).indexOf(current);
                    
                    if (e.key === 'ArrowDown') {
                        index = (index + 1) % suggestions.length;
                    } else {
                        index = (index - 1 + suggestions.length) % suggestions.length;
                    }
                    
                    suggestions[index].focus();
                } else if (e.key === 'Enter' && suggestionsBox.style.display === 'block') {
                    const activeSuggestion = document.activeElement;
                    if (activeSuggestion.classList.contains('suggestion-item')) {
                        activeSuggestion.click();
                    }
                }
            });
            // Handle URL navigation and search
            function navigateToUrl() {
                let url = urlInput.value.trim();
                if (!url) return;
                
                // Check if input is a valid URL
                try {
                    // Try to create a URL object to validate the input
                    new URL(url);
                    // If it's missing http or https, add https://
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                } catch (e) {
                    // If not a valid URL, treat as a search query
                    const searchQuery = encodeURIComponent(url);
                    url = `https://www.google.com/search?q=${searchQuery}`;
                }
                
                webview.src = url;
            }
            
            // Handle Enter key in address bar
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToUrl();
                }
            });
            //   
            document.getElementById('search-button').addEventListener('click', () => {
                navigateToUrl();
            });

            // Update address bar when page loads
            webview.addEventListener('did-navigate', (e) => {
                urlInput.value = e.url;
            });
            
            // Show loading progress
            webview.addEventListener('did-start-loading', () => {
                loadingBar.classList.remove('w-0');
                loadingBar.classList.add('w-full');
            });
            
            webview.addEventListener('did-stop-loading', () => {
                loadingBar.classList.remove('w-full');
                loadingBar.classList.add('w-0');
            });
            
            // Handle navigation buttons
            document.getElementById('back-btn').addEventListener('click', () => {
                if (webview.canGoBack()) {
                    webview.goBack();
                }
            });
            
            document.getElementById('forward-btn').addEventListener('click', () => {
                if (webview.canGoForward()) {
                    webview.goForward();
                }
            });
            
            document.getElementById('refresh-btn').addEventListener('click', () => {
                webview.reload();
            });
            
            document.querySelectorAll('button').forEach(btn => {
                if (btn.querySelector('.ri-refresh-line')) {
                    btn.addEventListener('click', simulateLoading);
                }
            });
        });
    </script>

    <script id="time-update-script">
        document.addEventListener('DOMContentLoaded', function() {
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                document.getElementById('current-time').textContent = timeString;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
